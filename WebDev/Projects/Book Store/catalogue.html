<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catalogue</title>
  <link rel="stylesheet" href="styles/table.css">
</head>
<body>
  <table class="book-table">
    <tr>
      <th>Book</th>
      <th>Author</th>
      <th>Publisher</th>
      <th>Price</th>
      <th>Add to Cart</th>
    </tr>
    <tr>
      <td><img src="images/book1.jpg" alt="Book 1" class="book-img"></td>
      <td>Winston</td>
      <td>Wiley</td>
      <td>$40.5</td>
      <td><button>Add to Cart</button></td>
    </tr>
    <tr>
      <td><img src="images/book2.jpg" alt="Book 2" class="book-img"></td>
      <td>S. Russel</td>
      <td>Princeton</td>
      <td>$63</td>
      <td><button>Add to Cart</button></td>
    </tr>
  </table>
</body>
</html>
