<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Key Event Display</title>
  <style>
    body {
      font-family: monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #1e1e1e;
      color: #fff;
    }

    .color {
      border: 2px solid #444;
      border-radius: 10px;
      padding: 20px;
      background-color: #2b2b2b;
      box-shadow: 0 0 10px #00ffcc80;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      padding: 12px 20px;
      border: 1px solid #555;
      text-align: center;
    }

    th {
      background-color: #00ffcc30;
    }
  </style>
</head>
<body>

  <div id="insert">
    <h2>Press any key to see its magic âœ¨</h2>
  </div>

  <script>
    const insert = document.getElementById('insert');

    window.addEventListener('keydown', (e) => {
      insert.innerHTML = `
        <div class='color'>
          <table>
            <tr>
              <th>Key</th>
              <th>Keycode</th> 
              <th>Code</th>
            </tr>
            <tr>
              <td>${e.key === ' ' ? 'Space' : e.key}</td>
              <td>${e.keyCode}</td> 
              <td>${e.code}</td>
            </tr>
          </table>
        </div>
      `;
    });
  </script>
</body>
</html>
