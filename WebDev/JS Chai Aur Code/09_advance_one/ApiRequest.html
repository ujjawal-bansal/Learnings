<script>
    const githubData ={
        Image: "https://avatars.githubusercontent.com/u/11613311?v=4",
        Followers: "data.followers"
    }
    const requestUrl = 'https://api.github.com/users/hiteshchoudhary'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText)
            console.log(typeof data);
            console.log(this.responseText);
             // object
            // NOTE: Whenever the response comes from the URL..
            //  most of the time it comes in string.. that is why 
            //  we have to convert it into jason in order to get the values
            // JSON.parse() takes a JSON-formatted string and converts it into a JavaScript object.
            console.log(data.followers);
        }
    }
    xhr.send();
</script>
