<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai aur code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    // Moving from parent to child
    const parent = document.querySelector('.parent')
    console.log(parent); // returns the class and its children
    console.log(parent.children); // returns the children of the class in HTML collection
    console.log(parent.children[1].innerHTML); // returns the innerHTML of the second child

    for (let i = 0; i < parent.children.length; i++) {
         console.log(parent.children[i].innerHTML);
        
    } // output : Monday, Tuesday, Wednesday, Thursday. it returns the innerHTML of each child
    parent.children[1].style.color = "orange"
    console.log(parent.firstElementChild); // output : <div class="day"Monday </div>
    console.log(parent.lastElementChild); // output : <div class="day"Thursday </div>

    // Moving from child to parent
    const dayOne = document.querySelector('.day')
    console.log(dayOne); // output : <div class="day">Monday</div>
    console.log(dayOne.parentElement); // output : <div class="parent">
    console.log(dayOne.nextElementSibling); /* output : <div class="day" style='color: orange'>
                                                        Tuesday</div> */
    console.log("NODES: ", parent.childNodes); /* returns all the nodes of the parent. output= 
                                                NODES:  NodeList(9)Â [text, div.day, text, div.day, text, 
                                                div.day, text, div.day, text] 
                                                NOTE: 1. line break is also a node that's why it's showing 9 nodes 
                                                      2. multiple line breaks are counted as one node */

</script>
</html>
