                       // ===== EVENT PROPAGATION: CAPTURING vs BUBBLING ===== //

// CAPTURING PHASE (Trickle Down):
// - Event travels from window DOWN TO the target element
// - Also called "Trickling" phase
// - Less commonly used
// - Add event listener with {capture: true} or third parameter true

// BUBBLING PHASE (Bubble Up):
// - Event travels from target element UP TO window
// - DEFAULT behavior for most events
// - Add event listener normally (capture:false or omit third parameter)

// KEY DIFFERENCES:
// 1. Direction:
//    - Capturing: Top → Target (window → element)
//    - Bubbling: Target → Top (element → window)

// 2. Order of Execution:
//    - Capturing phase happens FIRST (if listeners exist)
//    - Then Target phase
//    - Then Bubbling phase (default)

// 3. Practical Usage:
//    - Capturing: Rare, used when you need early interception
//    - Bubbling: Common, enables event delegation pattern

// 4. Default Behavior:
//    - Most events bubble by default
//    - Some events don't bubble (focus, blur, etc.)

// Note: Use event.stopPropagation() to stop the event flow
